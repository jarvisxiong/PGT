<!--仿checkbox-->
<span class="like-checkbox" data-value="0">
    <i class="foundicon-checkmark"></i>
    <input name="" type="hidden" value="0"/>
</span>

<!--仿file-->
<div class="like-file">
    点击上传头像
    <input class="oriinal-input-file" type="file" value="上传">
</div>

<!-- 仿select-->
<div class="like-select">
    <a class="select-view"  href="#">
        <span class="selected">请选择</span>
        <i class="foundicon-down-arrow"></i>
    </a>
    <ul>
        <li><a class="option-view" data-value="0" href="#">四川</a></li>
        <li><a class="option-view" data-value="1" href="#">湖南</a></li>
        <li><a class="option-view" data-value="2" href="#">江西</a></li>
    </ul>
    <input name="" type="hidden" value=""/>
</div>

<!--弹出框-->
<div id="popUp" class="pop-up">
    <div class="inner">
        <h3>
            <span id="popTitle" class="pop-title">确认</span>
            <span id="popClose" class="close">X</span>
        </h3>
        <form id="popForm" class="pop-content" action="">

            <div class="row1">
                <div class="text">
                    <span id="popContent" ></span>
                </div>
            </div>

            <div>
                <input type="hidden" name="" value=""/>
            </div>

            <div class="row2">
                <input id="popSubmit" class="d-btn" type="button" value="确认"/>
                <input id="popReset" class="l-btn" type="reset" value="取消"/>
            </div>
        </form>
    </div>
</div>
