<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="regist.css"/>
</head>
<body>
<!--简单头部-->
<div class="header" id="header">
    <div class="logo-box">
        <h1 class="logo"><a href="../index/index.html">点金子绝当品——欢迎登陆</a></h1>
        <h1 id="pageName">欢迎注册</h1>
    </div>
</div>

<!--表格内容区-->
<div class="content-box">
    <div class="content">
        <form id="regist" data-value="123" class="regist" method="post" action="/regist">
            <table>
                <tr>
                    <td><label>登录帐号</label></td>
                    <td class="input-texts" colspan="2"><input id="username" name="username" type="text" placeholder="6-20位数字或字母"/></td>
                    <td class="prompt" id="usernamePrompt">
                    </td>
                </tr>
                <tr>
                    <td><label>手机号码</label></td>
                    <td colspan="2"><input id="userPhone" name="userPhone" type="text" placeholder="用于密码保护"/></td>
                    <td class="prompt" id="userPhonePrompt">
                    </td>
                </tr>
                <tr>
                    <td><label>登录密码</label></td>
                    <td colspan="2"><input id="password" name="password" type="password" placeholder="6-20为数字或字母"/></td>
                    <td class="prompt" id="passwordPrompt"></td>
                </tr>
                <tr>
                    <td><label>确认密码</label></td>
                    <td colspan="2"><input id="confirm" type="password" placeholder="再次确认密码"/></td>
                    <td class="prompt" id="confirmPrompt"></td>
                </tr>

                <tr class="security-code-box">
                    <td><label>验证码</label></td>
                    <td><input class="security-code" name="authNum" type="text" placeholder="不区分大小写"/></td>
                    <td id="authImgBox"><img id="authImg" src="../core/images/login/securityCode.png" alt="#"/></td>
                    <td class="prompt" id="securityCodePrompt"></td>
                </tr>
                <tr>
                    <td><label>手机验证码</label></td>
                    <td><input class="phone-security" id="phoneCom" name="phoneCom" type="text" placeholder="手机验证码"/></td>
                    <td><input class="getPhoneCom" id="getPhoneCom" type="button" value="获取"/></td>
                    <td class="prompt" id="getPhoneComPrompt"></td>
                </tr>
                <tr>
                    <td>
                        <input id="agree" type="checkbox"/>
                        同意<a class="regist-protocol" href="#">注册协议</a>
                    </td>
                    <td colspan="2"><input class="registSub" id="registSub" type="submit" value="免费注册"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td>已有账号？<a class="toLogin" href="login.html">立即登录</a></td>
                </tr>
            </table>
            <div class="domain">
                快捷登录方式：
                <a href="#"><img src="../core/images/user/QQ.png"></a>
                <a href="#"><img src="../core/images/user/pay.jpg"></a>
                <a href="#"><img src="../core/images/user/wet.jpg"></a>
                <a href="#"><img src="../core/images/user/sina.jpg"></a>
            </div>
        </form>
    </div>
</div>

<!--简单脚部-->
<div class="footer" id="footer">
    <span>版权所有</span>
    <span>点金子绝当品</span>
    <span>京ICP备100000000号</span>
</div>

</body>
<script src="../core/js/require.js" data-main="regist.js"></script>
</html>
