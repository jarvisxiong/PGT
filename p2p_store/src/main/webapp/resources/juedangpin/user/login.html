<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
<div class="header" id="header">
    <div class="logo-box">
        <h1 class="logo"><a href="../index/index.html">点金子绝当品——欢迎登陆</a></h1>
        <h1 id="pageName">欢迎登陆</h1>
    </div>
</div>

<div class="content-box">
    <div class="content">
        <form id="login" method="post" action="/login">
            <div class="login-head">
                <a href="regist.html">
                    免费注册
                </a>
                <h1>登录</h1>
            </div>

            <div class="username-box username-focus">
                <label for="username"></label>
                <input class="username" id="username" name="username" type="text" placeholder="登录账户名"/>
            </div>
            <!-- 下面div,使用.password-focus呈现蓝色,使用.password-wrong呈现红色.-->
            <div class="password-box password-focus password-wrong">
                <label  for="password"></label>
                <input class="username" id="password" name="password" type="password" placeholder="密码"/>
            </div>
            <div class="other-box">
                <input id="autoLogin" name="autoLogin" type="checkbox"/>
                <label for="autoLogin">自动登录</label>
                <a href="forget.html">忘记密码</a>
                <!-- 下面span,使用.hide时隐藏,移除.hide时显示-->
                <span class="hide" id="loginPrompt">请填写验证码</span>
            </div>
            <!-- 下面span,使用.hide时隐藏,移除.hide时显示-->
            <div id="authBox" class="auth-box hide">
                <input id="authNum" name="authNum" type="text"/>
                <img id="loginCode" src="/dianjinzi/code" alt=""/>
                <a href="#">看不清楚？</a>
            </div>
            <div class="sub-box">
                <input id="loginSub" type="submit" value="登录"/>
            </div>
            <input id="loginCount" type="hidden" value="0"/>
        </form>
    </div>
</div>

<div class="footer" id="footer">
    <span>版权所有</span>
    <span>点金子绝当品</span>
    <span>京ICP备100000000号</span>
</div>
</body>
<script src="../core/js/require.js"  data-main="login.js" ></script>
</html>
